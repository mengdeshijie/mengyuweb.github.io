    #modal-container.one {

    }
/* 
    #modal-container.one .modal-background .modal-center {

    @keyframes unfoldIn {
        0% {
            
            transform: translate(400px, 0px);
            opacity: 0;
        }

        /* 50% {
            transform: scaleY(0) scaleX(1);
        } */

        100% {
            transform: translate(0, 0px);
            opacity: 1;
        }
    }

    @keyframes unfoldOut {
        0% {
            transform: translate(0, 0px);
            opacity: 1;
        }

      

        100% {
            transform: translate(400px, 0px);
            opacity: 0;
        }
    }

    @keyframes zoomIn {
        0% {
            transform: scale(0);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes zoomOut {
        0% {
            transform: scale(1);
        }

        100% {
            transform: scale(0);
        }
